<html>
    <head>
        <meta charset="UTF-8">
        <title>Endless Runner Game Demo</title>
        <style>
          body { background-color: #000000; }
          canvas { background-color: #222222; }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.0.0/pixi.min.js"></script>
    </head>
    <body onload="init();">
        <div align="center">
            <canvas id="game-canvas" width="512" height="384"></canvas>
        </div>
        <script src="pixi.js-master/bin/pixi.dev.js"></script>
        <script>
            function init() {
                stage = new PIXI.Container();
                renderer = PIXI.autoDetectRenderer(
                    512,
                    384,
                    {view:document.getElementById("game-canvas")}
                );

                var farTexture = PIXI.Texture.fromImage("https://i.imgur.com/cnd7J6F.png");
                far = new PIXI.extras.TilingSprite(farTexture, 512, 256);
                far.position.x = 0;
                far.position.y = 0;
                far.tilePosition.x = 0;
                far.tilePosition.y = 0;
                stage.addChild(far);

                var midTexture = PIXI.Texture.fromImage("https://i.imgur.com/3Kblu2O.png");
                mid = new PIXI.TilingSprite(midTexture, 512, 256);
                mid.position.x = 0;
                mid.position.y = 128;
                mid.tilePosition.x = 0;
                mid.tilePosition.y = 0;
                stage.addChild(mid);

                requestAnimationFrame(update);
            }

            function update() {
                far.tilePosition.x -= 0.128;
                mid.tilePosition.x -= 0.64;

                renderer.render(stage);

                requestAnimationFrame(update);
            }
        </script>
    </body>
</html>
